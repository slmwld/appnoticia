<ion-card class="animated fadeIn fast">
    <ion-card-header>
      <ion-card-subtitle color="light">
        <span class="text-primary">{{ indice + 1}}.   </span>
        <span class="noticia-source-name">{{ noticia.source.name }}</span>

        <div class="noticia-more">
          <ion-button (click)="menu()"
                      fill="clear">
            <ion-icon slot="icon-only" 
                      name="more"></ion-icon>
          </ion-button>
        </div>
        
      </ion-card-subtitle>
      <ion-card-title color="light"
                      (click)="abrirNoticia()">
            {{ noticia.title }}
      </ion-card-title>
    </ion-card-header>
    <ion-img  *ngIf="noticia.urlToImage"
              (click)="abrirNoticia()"
              [src]="noticia.urlToImage">
    </ion-img>
    <ion-card-content>
      <p>{{noticia.description}}</p>
    </ion-card-content>
  </ion-card>
