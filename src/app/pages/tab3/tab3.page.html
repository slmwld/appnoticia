<ion-header no-border>
  <ion-toolbar color="dark"
               mode="ios">
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-slides *ngIf="dataLocalService.noticias.length === 0"
              mode="ios"
              scrollbar="ios"
              [options]="sliderOpt">
    <ion-slide>
      <ion-label>No hay favoritos</ion-label>
      <ion-icon slot="end" name="star"></ion-icon>
    </ion-slide>
  </ion-slides>

  <app-noticias   *ngIf="dataLocalService.noticias.length > 0"
                  [enFavoritos]= "true"
                  [noticias]="dataLocalService.noticias"></app-noticias>

</ion-content>
