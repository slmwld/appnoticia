<ion-header>
  <ion-toolbar color="dark"
                mode="ios">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable
               mode="md"
               color="tertiary"
               (ionChange)="cambioCategoria( $event )">
              
    <ion-segment-button *ngFor="let categoria of categorias"
                        mode="md"
                        [value]="categoria">
      <ion-label text-capitalize>{{categoria}}</ion-label>
    </ion-segment-button>

  </ion-segment>
</ion-header>

<ion-content color="dark">
<app-noticias [noticias]="noticias"></app-noticias>

<ion-infinite-scroll threshold="50px"
                       (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="lines-small" 
                                 loadingText="Cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
