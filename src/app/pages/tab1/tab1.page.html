<ion-header no-border>
  <ion-toolbar color="dark" mode="ios">
    <ion-title>
      NewS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  
  <app-noticias [noticias] = "noticias"></app-noticias>

  <ion-infinite-scroll threshold="50px"
                       (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="lines-small" 
                                 loadingText="Cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
